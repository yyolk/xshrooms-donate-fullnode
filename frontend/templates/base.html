<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xShrooms Node Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0 40px 0 40px;
            background-color: #aed9f6;
            font-size: 11pt;
            text-align: center;
        }
        .donateButtons { 
            display: flex;
            padding: 5px;
        }

        .donateButton {
            display: flex;
            flex: 1;
            flex-direction: column;
            padding: 0 15px 0 15px;
        }

        h2 {
            font-size: 14pt;
        }

        small {
            font-size: 10pt;
        }

        footer, header { 
            text-align: center;
        }

        h1 {
            font-size: 26pt;
        }

        .highlight { 
            animation: highlight 2s;
        }
        @keyframes highlight {
            0% {
                background-color: yellow;
            }
            100% {
                background-color: #fff;
            }
        }

        .bigshroom {
            font-size: 200%;
            padding: 0 0.88em  0 0.88em;
        }

        img.shroomPix {
            max-width: 64px;
        }
    </style>
    
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include '_footer.html' %}

    
</body>
</html>
